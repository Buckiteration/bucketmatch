<nav-bar></nav-bar>
<div class="usercontainer">
  <header>
    <h1>{{username | uppercase }}'s Bucket List</h1>
  </header>
  <div class="profilepic" >
    <div class="biopic">
    <div class="image"><img class="img-thumbnail" ng-src={{bioImage}} /></div>
        <div class="overlay">
          <button class="bt1" type="file" ngf-select="uploadFiles($file, $invalidFiles)"
                    accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
                Select File</button>
              </div>
            </div>
          </div>

     <div class='desc'>
    <p>Bio: {{bio}}</p>
    <h4 class="clickable" ng-click="showDetails = ! showDetails">Update bio</h4>
    <form novalidate ng-show="showDetails">
      <input ng-model="bio">
      <!-- The method for submitting the data goes on the button. -->
      <input type="submit" ng-click="updateBio(bio); showDetails = ! showDetails" value="Click to submit">
    </form>
  </div>
  </div>
   <div class='list'>
    <h3>My Bucket List Activities</h3>
    <div class='clickable' ng-click='activityView()' ng-repeat='activity in activities'>
      <div class="listItems">
      {{activity.actname}}
      </div>
  </div>
  <!--<div class='list'>
    <h3>Achieved Dreams</h3>
    <div ng-repeat="activity in completed">-->
  </div>
  <div class='addDreamButton'>
    <button ng-click="addActivity()">Add Dream</button>
  </div>
</div>
