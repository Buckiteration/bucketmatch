<!-- This is the detail view for a given activity, showing you all
of the other users who are matched to the same activity-->
<nav-bar></nav-bar>
<div class="actContainer">
  <a ng-href='/#/profile'>Back to your Profile</a>
  <h1> Here are your matches </h1>
  <div class="list clickable" ng-click='GetClickedUser()' ng-repeat="user in users" >
    <!--clicking person routes to user's profile-->
    {{user.username}}
  </div>
  <!--div class="inspopic">
  </div-->
</div>
